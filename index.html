<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVCO CALCULATOR</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="flex justify-center p-20 gap-x-50">

    <div class="flex flex-col gap-y-2">
       <label for="">Date:  <input type="date" class="bg-[#a6acaf] p-2 rounded-xl" id="dateI"></label> 
       <label for="">Unit: <input type="number" class="bg-[#a6acaf] p-2 rounded-xl" id="unitI"></label>
       <label for="">Price: <input type="number" class="bg-[#a6acaf] p-2 rounded-xl" id="priceI"></label>
       <label class="flex items-center p-2 gap-x-5">Sold: <input type="checkbox" id="sold"></label>

       <div class="p-5 bg-[orange] mt-10 rounded-xl cursor-pointer" id="btn">Create</div>
    </div>
    
    <table>
        <tbody id="table"><tr class="border-2">
            <th class="bg-[gray] p-5 border-r-2 h-5">Date</th>
            <th class="bg-[gray] p-5 border-r-2 h-5">Reciept</th>
            <th class="bg-[gray] p-5 border-r-2 h-5">Issued From Stock</th>
            <th class="bg-[gray] p-5 border-r-2 h-5">Avg Cost Per Unit</th>
            <th class="bg-[gray] p-5 border-r-2 h-5"># of units in stock</th>
            <th class="bg-[gray] p-5">Total Value of stock</th>

        </tr>
        <tr class="text-center">
            <td>February</td>
            <td>20 @ 10</td>
            <td></td>
            <td>10</td>
            <td>20</td>
            <td>200</td>
        </tr>
    </tbody>
</table>

    <script src="script.js"></script>

</body>
</html>
